<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Code Editor</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; padding: 20px;">
    <div style="display: flex; flex-direction: row; gap: 40px; max-width: 1200px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div style="flex: 1;">
            <h1 style="color: #2c3e50; margin-bottom: 20px; font-size: 24px;">C Code Editor</h1>
            <form action="/run/" method="post">
                <textarea name="programByUser" id="" rows="25" cols="25" 
                    style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 14px; resize: none; background-color: #f8f9fa;"
                    placeholder="Enter your C code here..."></textarea>
                <button name="runCodeBtn" type="submit" 
                    style="background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 15px; transition: background-color 0.3s;"
                    onmouseover="this.style.backgroundColor='#45a049'" 
                    onmouseout="this.style.backgroundColor='#4CAF50'">Run Code</button>
            </form>
        </div>

        <div style="flex: 1; background-color: #f8f9fa; padding: 20px; border-radius: 8px; border: 2px solid #e0e0e0;">
            <h2 style="color: #2c3e50; margin-bottom: 20px; font-size: 20px;">Output</h2>
            {% if code_result %}
                <p style="font-family: 'Courier New', monospace; background-color: white; padding: 15px; border-radius: 6px; margin: 0; white-space: pre-wrap; font-size: 14px; color: #333;">{{code_result}}</p>
            {% else %}
                <p style="color: #666; font-style: italic;">Output will appear here after running the code...</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
